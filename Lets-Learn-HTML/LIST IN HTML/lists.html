<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><mark>Html list...<mark></h1>
        <h2><u>There are three main types of HTML list</u></h2>
        <h3>Order list</h3>
        <ol>
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
        </ol>
        <h3>Unorder list</h3>
        <ul>
            <li>apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <h3>Definition list</h3>
        <dl>
            <dt>what is computer</dt>
            <dd>computer is an electronic devices.</dd>
        </dl>
</body>
</html>
